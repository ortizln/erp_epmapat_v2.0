server:
  port: 8080

eureka:
  instance:
    hostname: msvc-gateway  # Nombre del servicio o contenedor de Gateway
  client:
    service-url:
      register-with-eureka: false
      fetch-registry: false
      defaultZone: http://localhost:8761/eureka  # Eureka estar√° disponible como msvc-eureka dentro de Docker Compose

spring:
  application:
    name: msvc-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: msvc-login
          uri: http://localhost:9091
          predicates:
          - Path=/acceso/**, /colores/**, /definir/**, /documentos/**, /erpmodulos/**, /tabla4/**, /usrxmodulos/**, /usuarios/**, /ventanas/**

        - id: msvc-recaudacion
          uri: http://localhost:9092
          predicates:
          - Path=/cajas/**, /facturas/**

        - id: msvc-comercializacion
          uri: http://localhost:9093
          predicates:
          - Path=/abonados/**, /categorias/**, /clientes/**, /estadom/**, /intereses/**, /nacionalidades/**, /personeriajuridica/**, /rutas/**, /tipopago/**, /tpidentifica/**, /ubicacionm/**

        - id: msvc-pagosonline
          uri: http://localhost:9094
          predicates:
            - Path=/api/facturas/**