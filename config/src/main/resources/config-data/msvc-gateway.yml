server:
  port: 8080

eureka:
  instance:
    hostname: msvc-gateway  # Nombre del servicio o contenedor de Gateway
    prefer-ip-address: false

  client:
    service-url:
      register-with-eureka: false
      fetch-registry: false
      defaultZone: http://localhost:8761/eureka/  # Usar el nombre del servicio Docker
spring:
  application:
    name: msvc-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: msvc-login
          uri: http://localhost:9091
          predicates:
          - Path=/acceso/**, /colores/**, /definir/**, /documentos/**, /erpmodulos/**, /tabla4/**, /usrxmodulos/**, /usuarios/**, /ventanas/**

        - id: msvc-recaudacion
          uri: http://localhost:9092
          predicates:
          - Path=/api/rec/cajas/**, /api/rec/facturas/**

        - id: msvc-comercializacion
          uri: http://localhost:9093
          predicates:
          - Path=/abonados/**, /aboxsuspension/**, /aguatramite/**, /anulpagos/**, /cajas/**, /categorias/**, /clientes/**, /ctramites/** , /estadom/**, /facturas/**, /facelectro/**, /intereses/**, /lecturas/**, /nacionalidades/**, /personeriajuridica/**, /rutas/**, /rubroxfac/**, /tipopago/**, /tpidentifica/**, /ubicacionm/**

        - id: msvc-pagosonline
          uri: http://localhost:9094
          predicates:
            - Path=/api/facturas/**

        - id: msvc-gestiondocumental
          uri: http://localhost:9095
          predicates:
            - Path=/conservacion_documental/**, /gdcajas/**, /ingreso_documento/**, /inventario/**, /seccion/**, /series/**,  /subsecciones/**, /subseries/**