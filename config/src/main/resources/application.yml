server:
  port: 8888
spring:
  application:
    name: config-server
  profiles:
    active: git
  cloud:
    config:
      server:
        git:
          uri: https://github.com/ortizln/erp_epmapat_v2.0
          default-label: master  # rama por defecto
          search-paths: config-data  # carpeta dentro del repo (opcional)
          clone-on-start: true