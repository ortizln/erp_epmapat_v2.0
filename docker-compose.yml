    healthcheck:
      test: ["CMD", "curl", "-f", "http://msvc-eureka:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: always
    networks:
      epmapat-nw:
        aliases:
          - msvc-pagosonline
  msvc-sri:
