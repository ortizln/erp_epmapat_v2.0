      context: sri-files
      dockerfile: Dockerfile
    image: msvc-sri:latest
    container_name: msvc-sri
    ports:
      - "9096:9096"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://msvc-eureka:8761/eureka/
      - EUREKA_INSTANCE_HOSTNAME=msvc-eureka  # ✅ Usa el nombre del servicio Docker
    healthcheck:
      test: ["CMD", "curl", "-f", "http://msvc-eureka:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: always
    networks:
      epmapat-nw:
        aliases:
          - msvc-sri
