version: "3.9"
services:
  config-server:
    build:
      context: config
      dockerfile: Dockerfile
    image: config-server:latest
    container_name: config-server
    ports:
      - "8888:8888"
    restart: always
    networks:
      epmapat-nw:
        aliases:
          - config-server

  msvc-eureka:
    build:
      context: eureka
      dockerfile: Dockerfile
    image: msvc-eureka:latest
    container_name: msvc-eureka
    ports:
      - "8761:8761"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://msvc-eureka:8761/eureka/
      - EUREKA_INSTANCE_HOSTNAME=msvc-eureka  # ✅ Usa el nombre del servicio Docker
    healthcheck:
      test: ["CMD", "curl", "-f", "http://msvc-eureka:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: always
    networks:
      epmapat-nw:
        aliases:
          - msvc-eureka
  msvc-gateway:
    build:
      context: gateway
      dockerfile: Dockerfile
    image: msvc-gateway:latest
    container_name: msvc-gateway
    ports:
      - "8080:8080"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://msvc-eureka:8761/eureka/
      - EUREKA_INSTANCE_HOSTNAME=msvc-eureka  # ✅ Usa el nombre del servicio Docker
    healthcheck:
      test: ["CMD", "curl", "-f", "http://msvc-eureka:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: always
    networks:
      epmapat-nw:
        aliases:
          - msvc-gateway
  msvc-login:
    build:
      context: login
      dockerfile: Dockerfile
    image: msvc-login:latest
    container_name: msvc-login
    ports:
      - "9091:9091"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://msvc-eureka:8761/eureka/
      - EUREKA_INSTANCE_HOSTNAME=msvc-eureka  # ✅ Usa el nombre del servicio Docker
    healthcheck:
      test: ["CMD", "curl", "-f", "http://msvc-eureka:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: always
    networks:
      epmapat-nw:
        aliases:
          - msvc-login
  msvc-recaudacion:
    build:
      context: recaudacion
      dockerfile: Dockerfile
    image: msvc-recaudacion:latest
    container_name: msvc-recaudacion
