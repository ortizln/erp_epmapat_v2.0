      - "9092:9092"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://msvc-eureka:8761/eureka/
      - EUREKA_INSTANCE_HOSTNAME=msvc-eureka  # ✅ Usa el nombre del servicio Docker
    healthcheck:
      test: ["CMD", "curl", "-f", "http://msvc-eureka:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: always
    networks:
      epmapat-nw:
        aliases:
          - msvc-recaudacion
  msvc-comercializacion:
    build:
      context: comercializacion
      dockerfile: Dockerfile
    image: msvc-comercializacion:latest
    container_name: msvc-comercializacion
    ports:
      - "9093:9093"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://msvc-eureka:8761/eureka/
      - EUREKA_INSTANCE_HOSTNAME=msvc-eureka  # ✅ Usa el nombre del servicio Docker
    healthcheck:
      test: ["CMD", "curl", "-f", "http://msvc-eureka:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: always
    networks:
      epmapat-nw:
        aliases:
          - msvc-comercializacion
  msvc-pagosonline:
