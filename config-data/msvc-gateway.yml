server:
  port: 9090
spring:
  application:
    name: msvc-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: msvc-recaudacion
          uri: http://msvc-recaudacion:9092  # Usar el nombre del servicio de Docker (contenerizado) en lugar de localhost
          predicates:
            Path=/cajas/**
